{% extends 'interface/section_base.html' %}
{% load i18n %}

{% block title %}
	{% trans 'Results' %} :
	{{ quiz }}
	<small>[{{ quiz.qtype }} {% trans 'Quiz ' %}]</small>
{% endblock %}


{% block sectioncontent %}

<div class="quiz-answer">
	<h4 class="result-message">
		{% trans 'You scored:' %} {{ points }} {% trans 'out of' %} {{ quiz.points_reward }}!
	</h4>

	<div class="center-action-button">
		<a href="{% url quiz_index_view %}">
			<button type="submit" class="btn btn-success">{% trans 'Back to quizzes' %}</button>
		</a>
	</div>
</div>
{% endblock %}

<!DOCTYPE html>
{% load user %}
{% load i18n %}
{% load ui %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ basepath }}/static/css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="{{ basepath }}/static/css/forum-style.css" rel="stylesheet"/>
    <script type="text/javascript" src="{{ basepath }}/static/js/bootstrap.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        @import url("{{ basepath }}/static/css/autocomplete.css");
        {% if config_logo %}
        div#logo {
            background: url({{ config_logo}}) no-repeat;
        }
        {% endif %}
        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% include 'interface/forum_header.html' %}
    </div>
    <div class="container">
        <h1>{% trans "Forums" %}</h1>
        {% block breadcrumb %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
